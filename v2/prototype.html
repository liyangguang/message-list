          <span class="mdl-layout-title">Messages</span>

      <div class="mdl-layout__drawer">

    </section> -->
        </div>

  <script id="msgs-template" type="text/x-handlebars-template">
  {{#each messages}}
    <section class="card-msg mdl-shadow--3dp">
      <img class="user-pic" src="http://message-list.appspot.com{{author.photoUrl}}" alt="user-pic">
      <p class="user-name">{{author.name}}</p>
      <p class="post-time">{{ timeago updated }}</p>
      <p class="post-content">{{content}}</p>
    </section>
  {{/each}}
  </script>

  <script src="script.js"></script>
